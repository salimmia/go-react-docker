version: "3.8"

services:
  db:
    image: postgres:16.1-alpine
    container_name: postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=password
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    build:
      context: ./dockerfiles
      dockerfile: Dockerfile
    container_name: auth
    ports:
      - "8080:8080"
    env_file:
      - ./.env
    environment:
      - DB_HOST=db
    depends_on:
      - db

volumes:
  pgdata:
    external: true
